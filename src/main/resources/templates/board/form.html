<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common :: head}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- <nav th:replace="~{fragments/common :: menu}"> -->
    <nav th:replace="~{fragments/common :: menu('board')}">
   
    </nav>
      <main class="container">
          <div class="bg-body-tertiary p-5 rounded">
            <form action="#" method="post" th:action="@{/board/form}" th:object="${board}">
              <input type="hidden"  th:field="*{id}">
              <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <!-- <input type="text" class="form-control" id="title" th:field="*{title}" > -->
                <input type="text" class="form-control" th:classappend ="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
                <div class="invalid-feedback" th:classappend="${#fields.hasErrors('title')}" th:errors="*{title}">
                  제목 에러 메시지
                </div>
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <!-- <textarea class="form-control" id="content" rows="3" th:field="*{content}"></textarea> -->
                <textarea class="form-control" th:classappend ="${#fields.hasErrors('content')} ? 'is-invalid'" id="content" rows="3" th:field="*{content}"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                  내용 에러 메시지
                </div>
              </div>

          <p class="text-end">
                <button type="submit" class="btn btn-primary">확인</button>
                <a href="/board/list" class="btn btn-primary">취소</a>
          </p>
      </form>

        </div>
    </main>

</body>
</html>
